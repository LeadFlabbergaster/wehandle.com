<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wehandle.com - For Sale</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%234A90D9'/><text x='50' y='70' font-size='50' text-anchor='middle' font-family='system-ui' fill='white'>WH</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-1 {
            animation: fadeInUp 0.6s ease-out;
        }

        .animate-fade-in-2 {
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
        }

        .animate-fade-in-3 {
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .animate-fade-in-4 {
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col" style="background-color: #FAFAFA;">

    <main class="flex-1 flex flex-col items-center justify-center px-6 py-12">
        <div class="max-w-lg mx-auto text-center">
            
            <!-- Domain Name -->
            <h1 class="animate-fade-in-1 text-4xl md:text-5xl font-semibold tracking-tight mb-4" style="color: #1D1D1F;">
                wehandle.com
            </h1>
            
            <!-- Status -->
            <p class="animate-fade-in-2 text-lg mb-8" style="color: #86868B;">
                This domain is for sale
            </p>
            
            <!-- Price -->
            <div class="animate-fade-in-3 mb-10 p-6 rounded-2xl" style="background-color: #FFFFFF; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
                <p class="text-sm uppercase tracking-wide mb-2" style="color: #86868B;">Asking price</p>
                <p class="text-3xl md:text-4xl font-semibold" style="color: #1D1D1F;">€45.000</p>
            </div>

            <!-- Form -->
            <div class="animate-fade-in-4 p-6 rounded-2xl" style="background-color: #FFFFFF; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
                <p class="text-sm uppercase tracking-wide mb-4" style="color: #86868B;">Interested? Get in touch</p>
                
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="63eddcc8-7d87-4b05-a1d4-267ec15d3c5c">
                    <input type="hidden" name="subject" value="Offer on wehandle.com">
                    <input type="hidden" name="from_name" value="WeHandle.com Website">
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    
                    <div class="space-y-3">
                        <input
                            type="text"
                            name="name"
                            placeholder="Your name"
                            required
                            class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 transition-all"
                            style="background-color: #F5F5F7; border-color: #E5E5E5; color: #1D1D1F; --tw-ring-color: #5C9AFB;"
                        >
                        <input
                            type="email"
                            name="email"
                            placeholder="Your email"
                            required
                            class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 transition-all"
                            style="background-color: #F5F5F7; border-color: #E5E5E5; color: #1D1D1F; --tw-ring-color: #5C9AFB;"
                        >
                        <input
                            type="text"
                            name="offer"
                            placeholder="Your offer (optional)"
                            class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 transition-all"
                            style="background-color: #F5F5F7; border-color: #E5E5E5; color: #1D1D1F; --tw-ring-color: #5C9AFB;"
                        >
                        <textarea
                            name="message"
                            placeholder="Your message (optional)"
                            rows="3"
                            class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 transition-all resize-none"
                            style="background-color: #F5F5F7; border-color: #E5E5E5; color: #1D1D1F; --tw-ring-color: #5C9AFB;"
                        ></textarea>
                        <button
                            type="submit"
                            class="w-full px-6 py-3 font-semibold rounded-xl transition-all hover:opacity-90 hover:-translate-y-0.5"
                            style="background-color: #5C9AFB; color: #FFFFFF; box-shadow: 0 4px 16px rgba(92, 154, 251, 0.25);"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <footer class="py-6 text-center" style="color: #86868B;">
        <p class="text-sm">© 2025 wehandle.com</p>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    submitButton.textContent = 'Thank you!';
                    submitButton.style.backgroundColor = '#34C759';
                    form.reset();

                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                        submitButton.style.backgroundColor = '#5C9AFB';
                    }, 3000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                submitButton.textContent = 'Try again';
                submitButton.disabled = false;
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
